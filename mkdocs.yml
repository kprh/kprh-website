# Project information
site_name: Kinderphysio Rita Hensler
site_url: https://kinderphysio-hensler.ch
site_author: Rita Hensler
site_description: >-
  Die Physiotherapie in Winterthur für die Behandlung von Frühgeborenen, Säuglingen, Kindern und Jugendlichen mit sensomotorischen Auffälligkeiten, mit Entwicklungsverzögerungen und komplexen Mehrfachbehinderungen

# Copyright
copyright: Copyright &copy; 2023 Kinderphysio Rita Hensler

# Configuration
theme:
  name: material
  language: de
  palette:
    primary: deep orange
    accent: deep orange
  font: false ## Font not from gstatic
  logo: assets/logo_orange.svg
  favicon: assets/favicon.png
  features:
    - navigation.footer
extra_css:
  - stylesheets/extra.css
  - fonts/roboto.css
plugins: [] ## Keine Suche
extra:
  generator: false
markdown_extensions:
  - tables

# Page tree
nav:
  - 'index.md'
  - 'kinderphysiotherapie.md'
  - 'ueber_mich.md'
  - 'kontakt.md'
